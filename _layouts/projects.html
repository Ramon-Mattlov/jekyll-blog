<!DOCTYPE html>
<html>

{% include head.html %}

<body class="ajax-loading" data-site-url="https://arihant-001.github.io/aj-jekyll-blog-theme/" data-page-url="{{ page.url | relative_url }}">

    {% include header.html %}

	{% include loader.html %}

	<div class="page">

		<div class="page__content" data-page-title="{{ page.title }}" data-image="{{ page.image }}">
			<section class="blog single">

				<div class="wrap">

					{% for post in paginator.posts %}
						<article class="blog-post">

							<div class="blog-post__header">
								<h2 class="blog-post__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
								<p class="blog-post__subtitle">{{ post.date | date_to_string: "ordinal" }}</p>
							</div>

							<a href="{{ post.url }}" class="blog-post__image" style="background-image: url({{ site.url }}/{{ post.image }})"></a>

							<div class="blog-post__content">
								<p>{{ post.description }}</p>
								<p><a href="{{ post.url }}" class="button">Read More</a>
								</p>
							</div>

						</article>
					{% endfor %}

				</div>

			</section>

		</div>

	</div>

</body>

</html>
